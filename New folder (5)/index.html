<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Login | FinTrack</title>
  <link rel="stylesheet" href="style.css" />
</head>
<body>
  <div class="login-container">
    <form class="login-form">
      <h2 class="fade-in">Welcome to FinPulse</h2>
      <p class="fade-in delay-1">Track. Simulate. Compete.</p>
      <input type="text" placeholder="Username" class="slide-in delay-2" required />
      <input type="password" placeholder="Password" class="slide-in delay-3" required />
      <button type="submit" class="fade-in delay-4">Login</button>
    </form>
  </div>
  <script src="script.js"></script>
</body>
</html>
